<!DOCTYPE html>
<html>
<head>
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat Bot</h1>

    <!-- Display Chat History -->
    <ul>
        {% for chat in chats %}
            <li>
                <strong>You:</strong> {{ chat.text_input }}<br>
                <strong>Gemini:</strong> {{ chat.gemini_output }}
            </li>
        {% endfor %}
    </ul>

    <!-- Chat Form -->
    <form method="POST" action="{% url 'ask_question' %}">
        {% csrf_token %}
        <label for="text">Ask a Question:</label>
        <input type="text" id="text" name="text" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
